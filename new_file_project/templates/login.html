{% extends 'layout.html' %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="card w-75 m-auto mt-5">
            <div class="modal-body mx-3">
                <h2 class="text-center m-3 mb-3">Log In</h2>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="example@email.com" name="login_email" value="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="login_password" value="">
                </div>
                <div class="mb-3">
                    <input type="submit" value="LOGIN" class="btn btn-primary w-100">
                </div>
            </div>
        </div>
    </form>

{% endblock %}
